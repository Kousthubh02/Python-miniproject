<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		#video-background {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			z-index: -1;
			overflow: hidden;
		}

		#video-background video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: brightness(70%);
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: #fff;
			text-align: center;
			z-index: 1;
		}

		.overlay h1 {
			font-size: 5rem;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="video-background">
		<video autoplay loop muted>
			<source src="video.mp4" type="video/mp4">
		</video>
		<div class="overlay">
			<h1>Django Mini Project</h1>
			<p>SE B </p>
		</div>
	</div>
</body>
</html>
